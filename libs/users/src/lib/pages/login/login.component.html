<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/login-photo.png" alt="">
            </div>
            <div class="p-col-6 p-p-5">
                <h3>Welcome!</h3>
                <h2>Login page</h2>
                <form [formGroup]="loginForm">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input formControlName="email" type="email" pInputText placeholder="Email"> 
                            </div>
                            <small *ngIf="login.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="login.email.errors?.required">Email is required</span>
                                <span *ngIf="login.email.errors?.email">Email is Invalid</span>
                            </small>    
                        </div>
                        <div class="p-col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input formControlName="password" type="password" pInputText placeholder="Password"> 
                            </div>
                            <small *ngIf="login.password.invalid && isSubmitted" class="p-error">Password is required</small>         
                        </div>
                        <div class="p-col-12">
                            <p-button styleClass="full-btn" label="Submit" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="p-col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{authMessage}}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

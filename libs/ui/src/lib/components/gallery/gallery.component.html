<div class="gallery" *ngIf="hasImages">
    <div class="main-image">
        <img [src]="selectedImage" alt="">
    </div>
    <div class="images">
        <ul>
            <li (click)="changeImage(image)" *ngFor="let image of images" [ngStyle]="{'background-image': 'url('+image+')'}"></li>
        </ul>
    </div>
</div>

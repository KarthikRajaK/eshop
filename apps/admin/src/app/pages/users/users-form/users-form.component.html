<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode ? 'Update user' : 'Create user'" subheader="You can add or edit user here">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary p-mr-2" [label]="editMode ? 'Update' : 'Create'" icon="pi pi-save" (click)="onSubmit()" ></p-button>
                        <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left" routerLink="/users"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">                   
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="icon">Email</label>
                            <input formControlName="email" id="email" type="email" pInputText>
                            <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm.email.errors?.required">Email is required</span>
                                <span *ngIf="userForm.email.errors?.email">Email is Invalid</span>
                            </small> 
                        </div>
                        <div class="p-field p-col-4">
                            <label for="icon">Password</label>
                            <input formControlName="password" id="password" type="password" pInputText>
                            <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small> 
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="countInStock">Phone</label>
                            <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
                            <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone number is required</small> 
                        </div>                        
                        <div class="p-field p-col-4">
                            <label for="isAdmin">is Admin</label> <br>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                        </div>                        
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" pInputText> 
                        </div>
                        <div class="p-field p-col-4">
                            <label for="apartment">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText> 
                        </div>
                        <div class="p-field p-col-4">
                            <label for="zip">Zip code</label>
                            <input formControlName="zip" id="zip" type="text" pInputText> 
                        </div>
                        <div class="p-field p-col-4">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" pInputText> 
                        </div>
                        <div class="p-field p-col-4">
                            <label for="country">Country</label>
                            <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
                            <small *ngIf="userForm.country.invalid && isSubmitted" class="p-error">Country is required</small> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
